<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>PreK Math Formula Worksheet</title>
</head>

<body>
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
          }
        }
      </script>

    <script type="module">
        import { createApp } from 'vue'

        createApp({
            data() {
                return {
                    message: 'Hello Vue!',
                    count: 0,
                    min_num:0
                }
            },
            methods: {
                increment() {
                    this.count++
                },
                onMinInput(e) {
                    this.min_num = e.target.value
                } 
            }
        }).mount('#app')
    </script>

    <div id="app">
        <header>
            <div>
                <p>{{ message }}</p>
                <button type="button" class="btn btn-primary" v-on:click="increment">count is: {{ count }}</button>
            </div>

            <div>
                <input :value="min_num" @input="onMinInput" placeholder="Type here">
            </div>
        </header>
        <main>
            <div id="problems_container">
                <p>Minnum: {{min_num}}</p>

            </div>
        </main>
    </div>


</body>
