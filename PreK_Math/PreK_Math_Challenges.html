<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script> -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script type="text/javascript" src='preK_math.js' defer></script>
	<link rel="stylesheet" type="text/css" href="index.css">
	<title>PreK Math Formula Worksheet</title>
</head>

<body>
	<div id="app">
		<header>
			<div class="input-group m-3">
				<span class="input-group-text" id="basic-addon1">Minimum Number </span>
				<input type="text" class="form-control" placeholder="Minimum" aria-label="minimum" aria-describedby="basic-addon1">
			  </div>

			  <div class="input-group m-3">
				<span class="input-group-text" id="basic-addon2">Max Range </span>
				<input type="text" class="form-control" placeholder="Max" aria-label="Max" aria-describedby="basic-addon2">
			  </div>
			  <div class="input-group m-3">
				<div class="custom-control custom-radio custom-control-inline">
					<input type="checkbox" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
					<label class="custom-control-label" for="customRadioInline1">Addition </label>
				  </div>
				  <div class="custom-control custom-radio custom-control-inline">
					<input type="checkbox" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
					<label class="custom-control-label" for="customRadioInline2">Substraction</label>
				  </div>
			  </div>
			  <div  class="input-group m-3">
				<button type="button" class="btn btn-primary btn-sm" id="generate_btn">Generate Pdf</button>
			  </div>
			
		</header>
		<main>
			<div class="text-uppercase fs-2 fw-bold"> Add two numbers </div>
			<div id="problems_container"></div>


		</main>


	</div>

</body>

</html>
